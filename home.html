<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="home de platzivideo" />
        <meta name="robots" content="index,follow" />
        <title>Home - platzivideo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/home.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <header class="header">
            <figure>
                <picture>
                    <source media="(min-width:360px)" srcset="img/logo-platzi-video-BW2.png" />
                    <img class="header__img--logo" src="./img/logo-platzi-video-BW1.png" alt="Logo de platzi video"/>
                </picture>
            </figure>
            <nav class="header__menu">
                <figure class="header__menu--profile">
                    <img  src="./img/user-icon.png" alt="icono de perfil" />
                    <figcaption>Perfil</figcaption>
                </figure>
                <ul class="header__menu--list">
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar sesión</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <form action="" class="main__buscador">
                <label for="title" class="main__buscador--label">
                    <span>¿Qué quieres ver hoy?</span>
                    <input type="text" placeholder="Buscar..." id="title" />
                </label>                 
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
