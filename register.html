<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Tu aplicación preferida para ver videos" />
        <meta name="robots" content="index, follow" />
        <title>Platzi Video</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/register.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <header>
            <figure>
                <picture>
                    <source media="(min-width:270px)" srcset="img/logo-platzi-video-BW2.png" />
                    <img src="./img/logo-platzi-video-BW1.png" alt="Logo de platzi video"/>
                </picture>
            </figure>
        </header>
        <main class="login">
            <section class="login__container">
                <h2>Registro</h2>
                <form action="" class="login__container--form">
                    <label for="username">
                        <input class="input" type="text" id="username" placeholder="Nombre de usuario" required/>
                    </label>
                    <label for="correo">
                        <input class="input" type="text" id="correo" placeholder="Correo" required/>
                    </label>
                    <label for="contraseña">
                        <input class="input" type="password" id="contraseña" placeholder="Contraseña" required/>
                    </label>
                    <input type="submit" value="Registrate aqui" />
                </form>
                <section class="login__container--register">
                    <p>¿Ya tienes una cuenta? <a href="">inicia sesión aqui</a></p>
                </section>
            </section>
        </main>
        <footer class="footer">
            <a href="">Terminos de uso</a>
            <a href="">Declaración de privacidad</a>
            <a href="">Centro de ayuda</a>
        </footer>
    </body>
</html>
