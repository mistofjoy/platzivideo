<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Tu aplicación preferida para ver videos" />
        <meta name="robots" content="index, follow" />
        <title>Platzi Video</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <header>
            <figure>
                <picture>
                    <source media="(min-width:360px)" srcset="img/logo-platzi-video-BW2.png" />
                    <img src="./img/logo-platzi-video-BW1.png" alt="Logo de platzi video"/>
                </picture>
            </figure>
        </header>
        <main class="login">
            <section class="login__container">
                <h2>Inicio sesión</h2>
                <form action="" class="login__container--form">
                    <label for="correo">
                        <input class="input" type="text" id="correo" placeholder="Correo" />
                    </label>
                    <label for="contraseña">
                        <input class="input" type="password" id="contraseña" placeholder="Contraseña" />
                    </label>
                    <input type="submit" placeholder="Iniciar sesión" />
                    <section class="login__container--remember">
                        <label for="recuerdame">
                            <input type="checkbox" id="cbox1" value="Recuerdame" />
                            <span>Recuerdame</span>
                        </label>
                        <a href="">Olvidé mi contraseña</a>
                    </section>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./img/icons8-google-plus-50.png" alt="google" />Inicia sesión con google</div>
                    <div><img src="./img/icons8-twitter-50.png" alt="twitter" />Inicia sesión con twitter</div>
                </section>
                <section class="login__container--register">
                    <p>Si aún no tienes una cuenta, <a href="">registrate aqui</a></p>
                </section>
            </section>
        </main>
        <footer class="footer">
            <a href="">Terminos de uso</a>
            <a href="">Declaración de privacidad</a>
            <a href="">Centro de ayuda</a>
        </footer>
    </body>
</html>
